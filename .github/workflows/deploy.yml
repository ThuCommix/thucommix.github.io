name: Deploy React App to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Use Node.js 24.9.0
        uses: actions/setup-node@v5
        with:
          node-version: '24.9.0'

      - name: Build
        run: |
          corepack enable
          yarn install
          yarn run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          single-commit: true
          folder: dist/